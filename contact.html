<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julius Nganga Hinga - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900">
    <!-- Header with active-nav on Contact -->
    
    <main>
        <section id="contact" class="bg-blue-900 py-16">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-semibold text-white text-center mb-8">Contact Me</h2>
                <div class="bg-gray-800 rounded-lg shadow-md p-8 max-w-md mx-auto">
                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Your Name</label>
                            <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 text-white" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Your Email</label>
                            <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 text-white" required>
                        </div>
                        <div>
                            <label for="message" class="block text-gray-300 text-sm font-bold mb-2">Your Message</label>
                            <textarea id="message" name="message" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 text-white"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <script src="scripts.js"></script>
</body>
</html>
